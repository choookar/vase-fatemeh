    <script>
        const newContent = `<div id="container2" >
    <div class="banner-gif">
      <img id="banner" src="./images/mid.gif" alt="banner" />
    </div>
    <h1 id="question-heading">میشه منو بکشی؟</h1>
    <div class="buttons">
      <button id="yes-button"><p>اره</p></button>
      <button id="no-button"><p>نه</p></button>
    </div>
    <div class="message">
      <h2 id="success-message">yeahhhhhh <3</h2>
      
    </div>
  </div>
</div>`
        
        const changePage = () => {
            document.body.style.backgroundImage = 'unset'
            // document.querySelectorAll('.paper').forEach(item => item.style.display = 'none')
            // document.getElementById('container2').style.opacity = 1
            document.body.innerHTML = newContent


const answers_no = {
  english: [
    "نه",
    "مطعمنی؟",
    "مطعمنی که مطعمنی؟",
    "جدی مطعمنی؟",
    "دوباره فکر کردی؟",
    "به شانس دوم اعتقاد نداری نه؟",
    "انقدر سرد نباش سرما میخوری",
    "آقا دیگه",
    "دوباره ازت نمیپرسم!",
    "داری به احساساتم صدمه میزنی",
    "انقدر نامرد نباش",
    "چرا داری این کارو با من میکنی؟",
    "یه فرصت بده",
    "بس کن دیگه",
    "عجب، انی وی از اول شروع میکنیم...",
  ],
}

answers_yes = {
  english: "آره",
}

let language = "english" // Default language is English
const no_button = document.getElementById("no-button")
const yes_button = document.getElementById("yes-button")
let i = 1
let size = 50
let clicks = 0

no_button.addEventListener("click", () => {
  // Change banner source
  let banner = document.getElementById("banner")
  if (clicks === 0) {
    banner.src = "./images/no.gif"
    refreshBanner()
  }
  clicks++
  // increase button height and width gradually to 250px
  const sizes = [40, 50, 30, 35, 45]
  const random = Math.floor(Math.random() * sizes.length)
  size += sizes[random]
  yes_button.style.height = `${size}px`
  yes_button.style.width = `${size}px`
  let total = answers_no[language].length
  // change button text
  if (i < total - 1) {
    no_button.innerHTML = answers_no[language][i]
    i++
  } else if (i === total - 1) {
    alert(answers_no[language][i])
    i = 1
    no_button.innerHTML = answers_no[language][0]
    yes_button.innerHTML = answers_yes[language]
    yes_button.style.height = "50px"
    yes_button.style.width = "50px"
    size = 50
  }
})

yes_button.addEventListener("click", () => {
  // change banner gif path
  let banner = document.getElementById("banner")
  banner.src = "./images/yes.gif"
  refreshBanner()
  // hide buttons div
  let buttons = document.getElementsByClassName("buttons")[0]
  buttons.style.display = "none"
  // show message div
  let message = document.getElementsByClassName("message")[0]
  message.style.display = "block"
})

function refreshBanner() {
  // Reload banner gif to force load
  let banner = document.getElementById("banner")
  let src = banner.src
  banner.src = ""
  banner.src = src
}

function changeLanguage() {
  const selectElement = document.getElementById("language-select")
  const selectedLanguage = selectElement.value
  language = selectedLanguage

  // Update question heading
  const questionHeading = document.getElementById("question-heading")
  questionHeading.textContent = "میشه منو بکشی؟"

  // Reset yes button text
  yes_button.innerHTML = answers_yes[language]

  // Reset button text to first in the new language
  if (clicks === 0) {
    no_button.innerHTML = answers_no[language][0]
  } else {
    no_button.innerHTML = answers_no[language][clicks]
  }

  // Update success message
  const successMessage = document.getElementById("success-message")
  successMessage.textContent = "yeahhhhh <3"
}

        }
